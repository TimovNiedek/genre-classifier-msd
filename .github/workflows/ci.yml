name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Poetry Install
      uses: knowsuchagency/poetry-install@v2
      with:
        # Have poetry create a virtualenv for the project on installation.
        create-virtualenv: true

    - name: Install dependencies
      run: make init
