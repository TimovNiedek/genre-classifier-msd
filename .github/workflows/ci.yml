name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v3
      with:
        python-version: '3.12'
    - uses: pre-commit/action@v3.0.1

    - name: Install poetry
      run: |
        pip install -U pip
        pip install poetry


    - name: Install dependencies
      run: make init
